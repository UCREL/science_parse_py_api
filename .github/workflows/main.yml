name: CI
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Setting Python and OS environment variables
        run: |
          PYTHON=`python -c "import sys; print('.'.join([str(version) for version in sys.version_info[:3]]))"`
          echo "PYTHON=${PYTHON}" >> $GITHUB_ENV
          echo "OS=${{ runner.os }}" >> $GITHUB_ENV
    - name: Install dependencies
      run: |
        pip install .[dev]
    - name: Read all notebooks
      run: |
        nbdev_read_nbs
    - name: Check if all notebooks are cleaned
      run: |
        echo "Check we are starting with clean git checkout"
        if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
        echo "Trying to strip out notebooks"
        nbdev_clean_nbs
        echo "Check that strip out was unnecessary"
        git status -s # display the status to see which nbs need cleaning up
        if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_git_hooks"; false; fi
    - name: Run tests
      run: |
        docker run -p 127.0.0.1:8080:8080 --rm --name ucrel-science-parse -d ucrel/ucrel-science-parse:3.0.1
        bash wait_for_docker.sh
        make test
        docker stop ucrel-science-parse
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        env_vars: OS,PYTHON
        fail_ci_if_error: false 